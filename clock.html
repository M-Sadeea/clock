        function drowClock(){
            
            noStroke();
            if (h>6&&h<18){
                background('#f6bc76');
                fill('#fc6f08');
                ellipse(60,60,80,80);
            } else {
                background('#0c054d');
                fill(255);
                ellipse(60,60,80,80);
                fill('#0c054d');
                ellipse(80,40,80,80);
            }
            stroke(255);
            fill(255);
            angleMode(RADIANS);
            translate(300,300);
            ellipse(0,0,300,300);
            push();
            rotate(-PI/30);
            rotate(PI);
            var j=0;
            for (var i=0; i<360; i=i+5){
                rotate(PI/30);
                if (i%25==0) {
                    strokeWeight(4);
                } else {
                    strokeWeight(2);
                }
                stroke(0);
                line(0,0,0,140);
                strokeWeight(6);
                stroke(255);
                line(0,0,0,120);
            }
            fill(125);
            ellipse(0,0,10,10);
            pop();
            // Numbers
            var mitNummer = nummer.checked;
            if (!mitNummer) { return ;}
            angleMode(DEGREES);
            textAlign(CENTER);
            fill(165,35,89);
            textSize(16);
            for (var i=1; i<=12; i++){
                var a = 180-i*30;
                text(i,105*sin(a),105*cos(a)+5);
            }
        }
        
        
        function drowHour(h){
            push();
            angleMode(DEGREES);
            rotate(180);
            var dm = map(m,1,60,0,30)
            rotate(30*h+dm);
            stroke(0);
            strokeWeight(6);
            line(0,0,0,60);
            pop();
        }
        
        function drowMin(m){
            push();
            angleMode(DEGREES);
            rotate(180);
            rotate(6*m);
            stroke(0);
            strokeWeight(4);
            line(0,0,0,90);
            pop();
        }
        
        function setup(){
            createCanvas(600,600);
            dayTime = random();
            h = Math.floor(random(1,13));
            m = Math.floor(random(1,13))*5;
            T='AM';
            if (dayTime<0.5) {
                h+=12;
                T='PM';
            }
            console.log(h,':',m,' ',T);
            drowClock();
            drowHour(h);
            drowMin(m);
        }
